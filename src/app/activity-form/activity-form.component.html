<div class="example-container">
    <div class="form-container">
      <form [formGroup]="actform" (ngSubmit)="submit($event)">
        <mat-form-field class="form-field">
            <mat-label> E-mail
            </mat-label>
          <span><input matInput formControlName="email" required></span>
          <mat-error *ngIf="actform.invalid">
            <span>This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label> Password
          </mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="actform.invalid">
            <span >This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>   
          <mat-label>Tipo</mat-label>

          <mat-form-field appearance="fill">
            <select matNativeControl required>
              <option value="outside">Excursi√≥n</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>       
        <button mat-raised-button color="primary" type="submit" [disabled]="actform.invalid">Log In</button>
      </form>
    </div>
  </div>
